<ion-view>
    <ion-nav-buttons>
        <div class="button button-icon ion-navicon" menu-toggle="left"></div>
    </ion-nav-buttons>
    <ion-nav-title>
        <i class="icon ion-social-twitter"></i>
    </ion-nav-title>
    <div style="position: fixed;bottom: 10%;right: 2%;z-index: 9999;font-size: 22px;">
        <i class="icon ion-arrow-up-a" ng-click="toTop()" style="opacity: .5"></i>
    </div>
    <ion-content class="has-header">
        <ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()" spinner="bubbles">
        </ion-refresher>
        <div ng-repeat="post in posts" class="list card">
            <div class="item item-avatar">
                <img ng-src="{{post.avatar}}">
                <h2>{{post.userName}}</h2>
                <span style="color:#aaa">{{post.userId}}</span>
                <span style="float: right;color:#aaa">{{post.time}}</span>
            </div>
            <div class="item item-body">
                <p>{{post.post}}</p>
                <img ng-src="{{post.img}}" class="full-image">
            </div>
            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item" href="javascript:;"  ng-click="like(post)">
                    <i class="icon ion-heart"></i>{{post.likes}}
                </a>
                <a class="tab-item" href="javascript:;" ng-click="addComment(post)">
                    <i class="icon ion-chatbox"></i>{{post.comments}}
                </a>
                <a class="tab-item" href="javascript:;" ng-click="addForward(post)">
                    <i class="icon ion-share"></i>{{post.forwards}}
                </a>
            </div>
        </div>
        <!--无限滚动-->
        <ion-infinite-scroll on-infinite="loadMore()" distance="1%" spinner="spiral">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
