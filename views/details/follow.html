<ion-view view-title="关注">
    <ion-content>
        <div class="list" ng-repeat="user in users">
            <div class="item-avatar item-text-wrap">
                <img ng-src={{user.avatar}}>
                <p>{{user.userName}}</p>
                <span>{{user.userId}}</span><span style="font-size: 12px;color: #666;border-radius: 3px;margin-left: 4px;background-color: #eee;padding: 0 4px;">关注了你</span>
                <p style="color: #666">{{user.desc}}</p>
                <div style="font-size: 20px;color:#387ef5;width: 40px;height: 24px;border: 1px solid #387ef5;border-radius: 3px;text-align: center;position: absolute;right: 10px;top: 5px;" ng-click="add(user)">
                    <i class="icon ion-person-add"></i>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
