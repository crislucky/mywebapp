<ion-view>
    <ion-nav-bar class="bar-positive">
    </ion-nav-bar>
    <ion-content>
        <div style="height: 88px;background-color: #387ef5"></div>
        <div style="width: 88px;height: 88px;border: 2px solid #fff;border-radius: 4px;margin-top: -44px;margin-left: 3%;">
            <img ng-src="{{user.avatar}}" style="width: 100%;height: 100%">
        </div>
        <div style="float: right;width: 50%;margin-top: -10%;">
            <i class="icon ion-gear-a" style="color: #666;float: left;margin-right: 3%;font-size: 20px;" ng-click="show()"></i>
            <div style="width: 28px;height: 24px;border: 1px solid #666;border-radius: 3px;text-align: center;line-height: 24px;float: left"  ng-click="show()">
                <i class="icon ion-person-stalker" style="color: #666"></i>
            </div>
            <div style="height: 24px;border: 1px solid #666;border-radius: 3px;text-align: center;line-height: 24px;float: left;margin-left: 2%;">
                <span style="margin: 0 2px;color: #666"  ng-click="show()">编辑个人资料</span>
            </div>
        </div>
        <div style="margin-left: 3%;margin-top: 3%;color: #666;font-size: 12px;">
            <span style="margin-right:5%;">
            <i class="icon ion-location"></i>
             {{user.location}}
            </span>
            <span>
            <i class="icon ion-male"></i>
             {{user.born}}
            </span>
        </div>
        <div style="margin-left: 3%;margin-top: 2%;color: #aaa;font-size: 12px;">
            <span style="color: #000000">{{user.follow}}</span>  正在关注&nbsp;&nbsp;&nbsp;
            <span style="color: #000000">{{user.followers}}</span>  关注者
        </div>
        <div class="aaa"></div>
    </ion-content>
</ion-view>
